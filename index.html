<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="app.css" />
  <title>Tic tac toe</title>
</head>

<body>
  <div class="modalOverlay" id="gameMenu">
    <div class="modalOverlayInner">
      <button class="btn" id="singlePlayer">Single Player</button>
      <button class="btn" id="twoPlayers">Two Players</button>
    </div>
  </div>
  <h1>Tic Tac Toe !</h1>

  <div class="wrapper x" id="board">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div class="modalOverlay hidden" id="winModal">
    <div class="modalOverlayInner">
      <p class="winMessage" id="winMessage"></p>
      <button class="btn" id="restart">Lets play again?</button>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="events.js"></script>

  <script src="bot.js"></script>
</body>

</html>
